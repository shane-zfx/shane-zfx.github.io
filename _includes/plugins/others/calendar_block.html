<section class="tags-card">
    <div class="links">
        <svg aria-hidden="true" class="icon">
            <use xlink:href="#icon-calendar"></use>
        </svg>
        {{ panel.calendar }}
    </div>
    <div id="cal-heatmap">
        <div class="calendar-top" id="ex-ghDay">
            <a aria-label="Prev month" class="button" href="#" id="ex-ghDay-prev">
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-left"></use>
                </svg>
            </a>
            <a aria-label="Next month" class="button" href="#" id="ex-ghDay-next">
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-right"></use>
                </svg>
            </a>
            <a aria-label="Rotate view to today" class="button" href="#" id="ex-ghDay-today">
                <svg aria-hidden="true" class="icon">
                    <use xlink:href="#icon-rotate"></use>
                </svg>
            </a>
            <div class="legends">
                <span class="text">{{panel.calendar_less}}</span>
                <div id="ex-ghDay-legend"></div>
                <span class="text">{{panel.calendar_more}}</span>
            </div>
        </div>
    </div>
</section>
